<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tomato timer</title>
    <script src="jquery.js"></script>
    <script src="app.js"></script>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css" />
    
</head>
<body>
    <h1>Have a productive day</h1>
    
    <h3 id="status">Time to work</h3>
    <div id="clockdiv">
        <div>
            <span class="minutes">00</span>
            <div class="smalltext">Minutes</div>
        </div>
        <div>
            <span class="seconds">00</span>
            <div class="smalltext">Seconds</div>
        </div>
        
    </div>
    <br>
    <button type="button" onclick="startWork()" style="margin: 10px;" class="btn btn-success">WORK</button>
    <br>
    <button type="button" onclick="startRelax()" style="margin: 5px;" class="btn btn-info">RELAX</button>



        <!-- <button onclick="countdown()">click</button> -->
    
    <audio controls autoplay id="audioWork" style="display: none;">
        <source src="tomatoTimer.mp3" type="audio/mpeg">
    </audio>

    <audio controls autoplay id="audioRelax" style="display: none;">
        <source src="tomatoTimer2.mp3" type="audio/mpeg">
    </audio>

    <audio controls autoplay id="audioEndtime" style="display: none;">
        <source src="tomatoTimer3.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
